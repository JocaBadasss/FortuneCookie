<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Biscoito da sorte</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1 ">
        <div class="container1">
          <h2>Qual é a sua sorte de hoje?</h2>
          <p>Abra o biscoito e descubra!</p>
          <img id="cookie"
            src="./images/fortune-cookie-closed.svg"
            alt="Desenho de um biscoito da sorte com um papel saindo."
          />
        </div>
      </div>
      <div class="screen2 hidden">
        <div class="container2">
          <h2>Aqui está a sua sorte de hoje:</h2>
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
          <img src="./images/fortune-cookie-open.svg" alt="" />
          <button id="btnReset">Abrir outro biscoito</button>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
